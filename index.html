<!DOCTYPE html>
<html>
    <head>
        <title>Google Maps Store Locator</title>
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
        <script src="js/store-data.js"></script>
    </head>
    <body>
        
        <div id="map"></div>
        <div id="search-box">
            <div class="title">Store Locator</div>
            <div class="search">
                <input type="text" id="zip-code-input" placeholder="Enter Zip Code">
                <i class="fas fa-search" onclick="searchStores()"></i>
            </div>  
        </div>
        <div class="stores-list-container"> 
            <div class="stores-list">
                <div class="store-container">
                    <div class="store-info-container">
                        <div class="store-address">
                            <span>8080 Beverly Blvd.</span>
                            <span>Los Angeles, CA 90048</span>
                            <!-- <i class="fas fa-map-marker-alt"></i> -->
                        </div>
                        <div class="store-phone-number"><i class="fas fa-phone-volume"></i> 323-564-985</div>
                    </div>
                        <div class="store-number-container">
                            <div class="store-number">
                                1
                            </div>
                        </div>
                </div>
            </div>
        </div>

        <script src="js/index.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPPpD9oSjRKGMyEPwaTfy3dO_YXfw9C7U
        &callback=initMap"
        type="text/javascript"></script>
        
    </body>
</html>
